site_name: Contextually
site_url: https://flowcontextually.github.io/docs/
site_author: dpwanjala
site_description: >-
  The Universal Computational Fabric. A declarative, multi-stage automation
  platform where work retains its full context as it flows between different
  tools, people, and AI agents.

# Repository
repo_name: flowcontextually/cx-shell
repo_url: https://github.com/flowcontextually/cx-shell
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2025 Contextually

# Theme Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# --- THIS IS THE DEFINITIVE FIX ---
# Add the pymdownx.tabbed extension to correctly render the === "Title" syntax.
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed: # <-- ADD THIS EXTENSION
      alternate_style: true
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # --- END FIX ---


extra_css:
  - stylesheets/extra.css

# Navigation Structure
